<head>
    <meta charset="UTF-8">

    <style>
        /* Wrapped Present Styles */
        .gift-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .wrapped-gift {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .wrapped-gift:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        .gift-box {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Gift 1 - Red */
        .gift-1 .gift-box {
            background: linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%);
        }

        /* Gift 2 - Blue */
        .gift-2 .gift-box {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        /* Gift 3 - Purple */
        .gift-3 .gift-box {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%);
        }

        /* Ribbon - Vertical */
        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #f1c40f 0%, #f39c12 50%, #f1c40f 100%);
        }

        /* Ribbon - Horizontal */
        .ribbon-horizontal {
            position: absolute;
            width: 100%;
            height: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg, #f1c40f 0%, #f39c12 50%, #f1c40f 100%);
        }

        /* Bow - centered at ribbon intersection */
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .bow-loop {
            position: absolute;
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #f1c40f 0%, #e67e22 100%);
            border-radius: 50% 50% 50% 50%;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .bow-loop-left {
            left: -40px;
            top: -10px;
            transform: rotate(-30deg);
        }

        .bow-loop-right {
            right: -40px;
            top: -10px;
            transform: rotate(30deg);
        }

        .bow-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #f39c12 0%, #d35400 100%);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .bow-tail {
            position: absolute;
            width: 15px;
            height: 40px;
            background: linear-gradient(180deg, #f1c40f 0%, #e67e22 100%);
            top: 15px;
            border-radius: 0 0 5px 5px;
        }

        .bow-tail-left {
            left: -5px;
            transform: rotate(15deg);
        }

        .bow-tail-right {
            right: -5px;
            transform: rotate(-15deg);
        }

        /* Click hint */
        .click-hint {
            text-align: center;
            margin-top: 15px;
            color: #764ba2;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Gift label */
        .gift-label {
            text-align: center;
            margin-top: 20px;
            padding-bottom: 50px;
            font-size: 2.2rem;
            color: #764ba2;
            font-family: 'Fredoka One', sans-serif;
        }

        /* Override page content padding for gifts section */
        .page-content {
            padding-bottom: 110px;
        }

        /* Modal Popup */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #764ba2;
            margin-bottom: 10px;
        }

        .modal-description {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Mobile styles for gifts page */
        @media (max-width: 768px) {
            .gift-list {
                flex-direction: column;
                align-items: center;
                gap: 10px;
                padding-bottom: 20px;
            }

            .wrapped-gift {
                width: 140px;
                height: auto;
                min-height: 200px;
                padding-top: 30px;
                margin-bottom: 20px;
            }

            .gift-box {
                width: 140px;
                height: 140px;
            }

            .gift-label {
                font-size: 1.5rem;
                margin-top: 20px;
                padding-bottom: 10px;
                position: relative;
            }

            .page-content {
                padding: 25px 15px 60px;
            }

            .page-content h2 {
                font-size: 1.1rem;
            }

            .page-content > p {
                font-size: 0.9rem;
            }

            .ribbon-vertical {
                width: 20px;
            }

            .ribbon-horizontal {
                height: 20px;
            }

            /* Center bow on the 140px gift-box which starts at 30px padding */
            .bow {
                top: 100px; /* 30px padding + 70px (half of 140px gift-box) */
            }

            .bow-loop {
                width: 32px;
                height: 22px;
            }

            .bow-loop-left {
                left: -25px;
                top: -8px;
            }

            .bow-loop-right {
                right: -25px;
                top: -8px;
            }

            .bow-center {
                width: 20px;
                height: 20px;
            }

            .bow-tail {
                width: 10px;
                height: 28px;
                top: 10px;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }

            .modal-title {
                font-size: 1.4rem;
            }

            .modal-image {
                max-height: 200px;
            }
        }
    </style>
</head>
